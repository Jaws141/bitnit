<!doctype html>
<html>
  <head>
    <title>Login Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="bootstrap/images/favicon.png" />
    <link href="signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="process.php" method="POST">
        
	      <label>        
          Username :
        </label>
        <input type="text" class="form-control" placeholder="Username" name="f_user" autofocus>

        <label>
          Password :
        </label>        
        <input type="password" class="form-control" placeholder="Password" name="f_password">  
        
        <label class="checkbox">        
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
